<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Putco Ticketing System Refill</title>
        <link rel="stylesheet" href="css/refill.css">
    </head>
    <body>
    <div class="title"><h1>1. Add a route</h1></div>
    <div class="refill-container">
        <div class="form-group">
            <label for="pickup" class="sr-only">Pick Up Point</label><br>
            <input type="text" id ="city" name="city" class="form-control" placeholder="Pick Up" required>
        </div>

        <div class="form-group">
            <label for="pickup" class="sr-only">Drop Off Point</label><br>
            <input type="text" id ="city" name="city" class="form-control" placeholder="Drop Off" required>
        </div>

        <div class="form-group">
        <label class="container"> Weekly
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container"> Monthly
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container"> Termly
            <input type="checkbox">
            <span class="checkmark"></span>
        </label><br>

        <button class="form_button" type="submit">Submit</button>
        </div>

        
    </div>
    </body>
</html>
